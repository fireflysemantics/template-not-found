<div class="table-container" *ngIf="this.COLUMNS && this.COLUMNS.length">
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nodata">
            <td>no data</td>
            <!--
            <ng-container *ngIf="!!noDataMessage">
                <td mat-footer-cell *matFooterCellDef [attr.colspan]="this.COLUMNS.length || 100">
                    {{noDataMessage}}
                </td>
            </ng-container>-->
        </ng-container>
        <ng-container *ngFor="let c of COLUMNS" matColumnDef="{{c.toUpperCase()}}" [sticky]="isSticky(c)">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{c.toUpperCase().split('_').join(' ')}}</th>
            <td mat-cell *matCellDef="let row;">{{row[c.toLowerCase()] ? row[c.toLowerCase()] : row[c.toUpperCase()]}}
            </td>
        </ng-container>
        <!--
        <ng-container matColumnDef="progress">
            <td mat-footer-cell *matFooterCellDef [attr.colspan]="this.COLUMNS.length || 100">
                <mat-progress-bar [mode]="progressMode || 'buffer'" [color]="progressColor || 'primary'"
                    value="{{ progress$ | async }}"></mat-progress-bar>
            </td>
        </ng-container>-->
        <tr mat-header-row *matHeaderRowDef="COLUMNS">
        </tr>
        <tr mat-row *matRowDef="let row; columns: COLUMNS"></tr>
        <tr mat-footer-row *matFooterRowDef="['nodata']"></tr>
<!--
        <tr mat-footer-row *matFooterRowDef="['nodata']"></tr>        -->
    </table>
    <!--
    <mat-paginator [pageSizeOptions]="tableData.pageSizeOptions" [pageSize]="tableData.pageSizeDefault"
        showFirstLastButtons></mat-paginator>-->
</div>
